<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEX Interface</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <h1>Bolzika Decentralized Exchange</h1>

    <section>
        <h2>Add Liquidity</h2>
        <input type="number" id="addAmountA" placeholder="Amount of Token A">
        <input type="number" id="addAmountB" placeholder="Amount of Token B">
        <button onclick="addLiquidity()">Add Liquidity</button>
    </section>

    <section>
        <h2>Remove Liquidity</h2>
        <input type="number" id="removeLiquidityAmount" placeholder="Liquidity Amount">
        <button onclick="removeLiquidity()">Remove Liquidity</button>
    </section>

    <section>
        <h2>Swap Tokens</h2>
        <input type="number" id="swapAmountIn" placeholder="Amount In">
        <input type="number" id="swapAmountOut" placeholder="Amount Out">
        <button onclick="swapTokens()">Swap</button>
    </section>

    <div id="status"></div>

    <script src="app.js"></script>
</body>
</html>
